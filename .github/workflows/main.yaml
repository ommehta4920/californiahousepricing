name: CI for California Housing App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Run basic linting
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --ignore=E501,W503

    # Run tests (if you have tests/)
    - name: Run tests
      run: |
        if [ -d "tests" ]; then pytest -q; else echo "No tests folder found, skipping."; fi