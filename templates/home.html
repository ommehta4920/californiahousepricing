<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California House Price Prediction</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo:wght@400;700&family=Hind:wght@300&family=Saira+Condensed:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: 'Arimo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      background: white;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 0.75rem;
    }

    .btn-custom {
      background: #667eea;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      padding: 0.75rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    .prediction-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      background: #f1f5f9;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <h1>üè° California House Price Prediction</h1>
          <form action="{{ url_for('predict') }}" method="POST">
            <input type="number" step="any" class="form-control" name="MedInc" placeholder="Median Income (MedInc)" required>
            <input type="number" step="any" class="form-control" name="HouseAge" placeholder="House Age" required>
            <input type="number" step="any" class="form-control" name="AveRooms" placeholder="Average Rooms (AveRooms)" required>
            <input type="number" step="any" class="form-control" name="AveBedrms" placeholder="Average Bedrooms (AveBedrms)" required>
            <input type="number" step="any" class="form-control" name="Population" placeholder="Population" required>
            <input type="number" step="any" class="form-control" name="AveOccup" placeholder="Average Occupancy (AveOccup)" required>
            <input type="number" step="any" class="form-control" name="Latitude" placeholder="Latitude" required>
            <input type="number" step="any" class="form-control" name="Longitude" placeholder="Longitude" required>

            <button type="submit" class="btn btn-custom mt-3">üöÄ Predict</button>
          </form>

          {% if prediction_text %}
          <div class="prediction-box">
            {{ prediction_text }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
