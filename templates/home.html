<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California House Price Prediction</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font (Professional Sans Serif) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: #1e293b;
    }

    .navbar-brand {
      font-weight: 600;
      color: #fff !important;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      background: #fff;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 0.95rem;
    }

    .btn-custom {
      background-color: #2563eb;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #1e40af;
    }

    .prediction-box {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background: #eff6ff;
      text-align: center;
      font-weight: 600;
      color: #1e3a8a;
      border: 1px solid #bfdbfe;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">üè† House Price Predictor</a>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <h1>California House Price Prediction</h1>
          <form action="{{ url_for('predict') }}" method="POST">
            <input type="number" step="any" class="form-control" name="MedInc" placeholder="Median Income" required>
            <input type="number" step="any" class="form-control" name="HouseAge" placeholder="House Age" required>
            <input type="number" step="any" class="form-control" name="AveRooms" placeholder="Average Rooms" required>
            <input type="number" step="any" class="form-control" name="AveBedrms" placeholder="Average Bedrooms" required>
            <input type="number" step="any" class="form-control" name="Population" placeholder="Population" required>
            <input type="number" step="any" class="form-control" name="AveOccup" placeholder="Average Occupancy" required>
            <input type="number" step="any" class="form-control" name="Latitude" placeholder="Latitude" required>
            <input type="number" step="any" class="form-control" name="Longitude" placeholder="Longitude" required>

            <button type="submit" class="btn btn-custom mt-3">Predict</button>
          </form>

          {% if prediction_text %}
          <div class="prediction-box">
            {{ prediction_text }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
